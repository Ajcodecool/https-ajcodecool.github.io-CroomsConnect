<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crooms Connect – Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-bg: #1a1b2f;
      --content-bg: #2b2d42;
      --text-color: #f8f9fa;
      --shadow: 0 4px 12px rgba(0,0,0,0.4);
      --border-color: rgba(248, 249, 250, 0.1);
      --accent-blue: #4cc9f0;
      --accent-green: #80ed99;
      --accent-red: #ef476f;
      --accent-yellow: #ffd166;
      --radius: 15px;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--primary-bg);
      color: var(--text-color);
      padding-top: 65px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--content-bg);
      color: var(--accent-blue);
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      z-index: 100;
    }
    section {
      background-color: var(--content-bg);
      border-radius: var(--radius);
      padding: 25px;
      margin: 30px auto;
      max-width: 900px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }
    h1, h2 {
      color: var(--accent-yellow);
    }
    p {
      color: var(--text-color);
    }
    .reminder-button {
      background: linear-gradient(45deg, var(--accent-blue), #2a8dff);
      color: var(--primary-bg);
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(76, 201, 240, 0.4);
      margin-top: 15px;
      transition: all 0.2s ease-in-out;
    }
    .reminder-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(76, 201, 240, 0.6);
    }
    .reminder-button:disabled {
      background: gray;
      color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    .back-button {
      background: var(--accent-red);
      color: var(--primary-bg);
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(239, 71, 111, 0.4);
      margin: 20px auto;
      display: block;
      text-align: center;
    }
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(239, 71, 111, 0.6);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="flex items-center">
      <span class="font-bold text-lg">CROOMS CONNECT – Events</span>
    </div>
    <span>ALPHA</span>
  </div>

  <section>
    <h2>Q1 Testing Announcement</h2>
    <p>Q1 Testing begins on <strong>Thursday, October 9th</strong> with a <strong>1357 schedule</strong>. On <strong>Friday, October 10th</strong>, the school will follow a <strong>Wednesday 246 schedule</strong>.</p>
    <button class="reminder-button" id="add-q1-reminder">➕ Add Reminder</button>
  </section>

  <button class="back-button" onclick="window.location.href='index.html'">← Back to Homepage</button>

  <script>
    const reminderButton = document.getElementById("add-q1-reminder");

    const reminders = [
      {
        title: "Q1 Testing - Thursday 1357 Schedule",
        date: "2025-10-09",
        time: "07:20"
      },
      {
        title: "Q1 Testing - Friday 246 Schedule",
        date: "2025-10-10",
        time: "07:20"
      }
    ];

    function checkIfRemindersExist() {
      const existing = JSON.parse(localStorage.getItem("croomsConnectReminders") || "[]");
      return reminders.every(rem =>
        existing.some(e => e.title === rem.title && e.timestamp === `${rem.date}T${rem.time}:00`)
      );
    }

    function disableButton() {
      reminderButton.disabled = true;
      reminderButton.textContent = "✔ Reminders Added";
    }

    // Check on load
    if (checkIfRemindersExist()) {
      disableButton();
    }

    reminderButton.addEventListener("click", () => {
      let existing = JSON.parse(localStorage.getItem("croomsConnectReminders") || "[]");

      if (checkIfRemindersExist()) {
        disableButton();
        alert("Reminders already added!");
        return;
      }

      reminders.forEach(rem => {
        existing.push({
          id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
          title: rem.title,
          timestamp: `${rem.date}T${rem.time}:00`
        });
      });

      localStorage.setItem("croomsConnectReminders", JSON.stringify(existing));
      alert("Reminders for Q1 Testing have been added!");
      disableButton();
    });
  </script>
</body>
</html>
